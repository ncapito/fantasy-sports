<head>

<body>
	<div class="row">
		<div class="span2">
			{{> dropdown}}
			{{> listing}}
		</div>
	</div>	
	</body>

<template name="listing">
	<div class="player-table">
		{{#each players}}
			{{> player}}
		{{else}}
			<div class="player">There are no players currently setup</div>
		{{/each}}
	</div>
</template>
		
<template name="player">
	<div class="player">
		<span class="name" data-original-title="{{snippet}}" data-placement="right" data-toggle="tooltip" trigger="hover">{{name}}</span>
		<span class="overallRank">{{overallRank}}</span>
		<span class="positionRank">{{positionRank}}</span>
	</div>
</template>

<template name="dropdown">
	<div class="btn-group">
		
		<button class="btn">Ranking - {{sessionValue "name"}}</button>
		<button class="btn dropdown-toggle" data-toggle="dropdown">
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			{{#each positions}}
				{{#if subMenu}}
					{{> dropdown-with-submenu}}
				{{else}}
					{{> add-dropdown-item}}
				{{/if}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="dropdown-with-submenu">
	<li class="dropdown-submenu">
		<a tabindex="-1" href="#">{{name}}</a>
		<ul class="dropdown-menu">
			{{#each subMenu}}
				<li name="{{name}}"><a href="#" tabindex="-1">{{text}}</a></li>
			{{/each}}
		</ul>
	</li>
</template>

<template name="add-dropdown-item">
	<li name="{{name}}">{{text}}</li>
</template>
